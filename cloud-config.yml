spring:
  profiles: dev
  application:
    name: consumer-7001

server:
  port: 7001
  
feign:
  hystrix:
    enabled: true     #启用服务降级
  
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:9001/eureka/   # 注册中心地址
      
